<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container" id="form">
      
      <form id="form" class="form">
        <h3 class="title">Form Validation</h3>
        <div class="form-control">
          <label for="username"> username</label>
          <input type="text" class="input" placeholder="username" id="username"  />
          <small>Error message</small>
        </div>
        <div class="form-control">
        <label for="password">Password</label>
        <input type="password" class="input" id="password" placeholder="password"/>
        <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="confirm password">Password 2</label>
          <input type="password" class="input" id="confirmpassword" placeholder="password"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input  id="email" class="input" placeholder="password"/>
          <small>Error message</small>
        </div>
        <button class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
